<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闲鱼之家 - 闲鱼云财报</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <div class="header-content">

                <h1 class="title">闲鱼之家</h1>
                <p class="subtitle">营收透明化展示</p>
                <p class="description">为了感谢支持者的贡献，这里公开所有收支明细</p>
            </div>
        </header>

        <!-- 统计概览 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card income">
                    <div class="stat-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="stat-content">
                        <h3>总收入</h3>
                        <p class="stat-amount" id="total-income">¥0</p>
                    </div>
                </div>
                <div class="stat-card expense">
                    <div class="stat-icon">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="stat-content">
                        <h3>总支出</h3>
                        <p class="stat-amount" id="total-expense">¥0</p>
                    </div>
                </div>
                <div class="stat-card balance">
                    <div class="stat-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="stat-content">
                        <h3>净收益</h3>
                        <p class="stat-amount" id="net-balance">¥0</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 图表分析 -->
        <section class="charts-section">
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>收支分类统计</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>月度趋势</h3>
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </section>

        <!-- 收支明细 -->
        <section class="transactions-section">
            <h2>收支明细记录</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="income">收入</button>
                <button class="filter-btn" data-filter="expense">支出</button>
            </div>
            <div class="timeline" id="transactions-timeline">
                <!-- 交易记录将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 说明部分 -->
        <section class="explanation-section">
            <div class="explanation-card">
                <h3>关于服务器运营的透明化承诺</h3>
                <p>作为一个公益性质的组织，闲鱼之家：</p>
                <ul>
                    <li>所有打赏将全部用于资金维护</li>
                    
                    <li>不从中提取任何收益</li>
                    <li>不包含任何充值收费项目</li>
                    <li>采购支出等成本将公开透明</li>
                    <li>定期更新收支明细，接受监督</li>
                </ul>

            </div>
        </section>
    </div>

    <script src="chart.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
